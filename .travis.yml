language: c

sudo: false
cache:
  directories:
  - $HOME/.stack/

matrix:
  include:
    - env: CABALVER=1.22 GHCVER=7.10.3 LLVM_CONFIG=llvm-config-3.5
      addons: {apt: {packages: [cabal-install-1.22,ghc-7.10.3,llvm-3.5-dev,llvm-3.5,libedit-dev,libedit,g++-4.8],sources: [hvr-ghc,llvm-toolchain-precise-3.5,ubuntu-toolchain-r-test,llvm-toolchain-precise]}}

before_install:
  - mkdir -p ~/.local/bin
  - export PATH=~/.local/bin:$PATH
  - travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar -xzO --wildcards '*/stack' > ~/.local/bin/stack
  - chmod a+x ~/.local/bin/stack

install:
  - export CXX="g++-4.8"
  - stack -j 2 setup --no-terminal
  - stack -j 2 build --only-snapshot --no-terminal

script:
  - stack -j 2 build --no-terminal